<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反射神経テスト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>反射神経テスト</h1>
        <div id="gameArea">
            <button id="startButton">ゲームを開始</button>
            <div id="messageArea" class="hidden"></div>
            <button id="targetButton" class="hidden">ターゲット</button>
        </div>
        <div id="resultArea" class="hidden">
            <p>あなたの反応時間: <span id="reactionTime">0</span> 秒</p>
            <button id="retryButton">もう一度</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
